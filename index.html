<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steven Universe RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <div class=stage>
        <div class="logStage">
            <div id="atkHP"><h1>Player</h1></div>
            <div class="slot" id="atkSlot"></div>
        </div>
        <div class="logStage">
            <div class="atkBtn" id="attack"><h1>Attack!</h1></div>
            <div class="combatLog"></div>
        </div>
        <div class="logStage">
            <div id="defHP"><h1>Defender</h1></div>
            <div class="slot" id="defSlot"></div>
        </div>
    </div>

    <ul class="heroList">
        <div class="btn" id="bGarnet" value="garnet">GARNET</div>
        <div class="btn" id="bPearl">PEARL</div>
        <div class="btn" id="bAmethyst">AMETHYST</div>
        <div class="btn" id="bSteven">STEVEN</div>
    </ul>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
